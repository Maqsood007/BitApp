            hilt_viewmodel     : "androidx.hilt:hilt-lifecycle-viewmodel:${versions.viewmodel_hilt}",
            hilt_viewmodel_kapt: "androidx.hilt:hilt-compiler:${versions.viewmodel_hilt}"
    ]

    network = [

            retrofit                   : "com.squareup.retrofit2:retrofit:${versions.retrofit}",
            retrofit_gson_convertor    : "com.squareup.retrofit2:converter-gson:${versions.retrofit}",
