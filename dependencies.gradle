            room_runtime : "androidx.room:room-runtime:${versions.room_version}",
            room_compiler: "androidx.room:room-compiler:${versions.room_version}",
            // optional - Kotlin Extensions and Coroutines support for Room
            room_ktx     : "androidx.room:room-ktx:${versions.room_version}"
    ]

    security = [

            encrypted_preference: "androidx.security:security-crypto:${versions.encrypted_preference}"
    ]

    testing = [
            junit            : "junit:junit:${versions.junit}",
            junit_android_ext: "androidx.test.ext:junit:${versions.junit_ext}",
            espresso_core    : "androidx.test.espresso:espresso-core:${versions.espresso_core}",
